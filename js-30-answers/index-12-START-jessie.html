<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

const pressed = [];
const secret_code = 'jessie';

window.addEventListener('keyup', (e) => {

	// console.log(e.key);
	pressed.push(e.key);
	pressed.splice(-secret_code.length - 1, pressed.length - secret_code.length); // from the back, up 7 letters, trim from there
	console.log(pressed);

	if (pressed.join('').includes(secret_code) ) {
		console.log('yes!!!');

		cornify_add();
	}

});

</script>
</body>
</html>
